<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form class="generator">
        <label form="generator__input-name"> Wybierz płeć: </label>
        <select name="generator__select">
          <option value="both" selected>Wszyscy</option>
          <option value="female">Kobiety</option>
          <option value="male">Mężczyźni</option>
        </select>
      </form>
      <form class="selection">
        <label form="selection__input-name"> Liczba osób: </label>
        <input
          class="selection__input"
          name="users-number"
          type="number"
          value="10"
        />
        <button class="button" type="submit">pobierz użytkowników</button>
      </form>
      <div class="userList">
    </div>
    <script src="../src/main.js"></script>
  </body>
</html>
